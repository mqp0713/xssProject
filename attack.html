<!DOCTYPE html>

  <title>攻击页面</title>
  <style></style>

<body>
攻击页面
<div id="content"></div>
<script>
var link = window.location.href
// 匹配content的内容，exec() 方法用于检索字符串中的正则表达式的匹配。
var content = /content=(.*)$/.exec(link)
var code = decodeURI(content[1]);
console.log(code)
document.getElementById('content').innerHTML = code
